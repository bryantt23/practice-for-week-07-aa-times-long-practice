<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Academy Times</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
    />
    <link rel="stylesheet" href="stylesheets/main-styles.css" />
  </head>
  <body>
    <header>
      <div class="masthead">
        <div class="masthead__menu-and-search">
          <div class="masthead-buttons">
            <i class="fa fa-bars"></i>
          </div>
          <div class="masthead-buttons">
            <i class="fa fa-search"></i>
          </div>
        </div>
        <div class="masthead__actions">
          <button>Subscribe Now</button>
          <button>Log In</button>
          <div><i class="fas fa-cog"></i></div>
        </div>
        <div class="masthead__technologies">
          <div>
            <span class="technology-tab">CSS</span>
            <span class="technology-tab">HTML</span>
            <span class="technology-tab">JavaScript</span>
            <span class="technology-tab">Python</span>
          </div>
        </div>
        <div class="masthead__date">Tuesday, October 31, 2020</div>
        <div class="masthead__logo"><img src="images/AA_Times_Logo.png" /></div>
        <div class="masthead__paper">
          <i class="far fa-newspaper"></i> Today's Paper
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
